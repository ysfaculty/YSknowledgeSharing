version: '3.9'
services:
  oracle:
    image: gvenzl/oracle-free:23-slim
    ports:
      - '1521:1521'
    environment:
      ORACLE_PASSWORD: oracle
      APP_USER: community
      APP_USER_PASSWORD: community123
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./infra/oracle/schema.sql:/container-entrypoint-initdb.d/01-schema.sql:ro

  backend:
    image: php:8.3-cli
    working_dir: /app
    command: sh -c "docker-php-ext-install oci8 || true && php -S 0.0.0.0:8080 -t public"
    ports:
      - '8080:8080'
    volumes:
      - ./backend:/app
    depends_on:
      - oracle

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  oracle_data:
